<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: rgb(123, 163, 218);">

    <div style="background-color:rgb(205, 235, 255); margin-left: 400px; margin-right: 400px;">
        <br>
        <br>
        <h1 style="text-align: center;">Book your place</h1>
        <hr>
        <br>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="enter your name">
        </div>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <label for="formGroupExampleInput2" class="form-label">Contact</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="enter contact">
        </div>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="enter your email">
        </div>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <label for="formGroupExampleInput" class="form-label">Add Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="enter your Address">
        </div>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <label for="inputState" class="form-label">Total Persons</label>
            <select id="inputState" class="form-select">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>

        </div>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <label for="formGroupExampleInput2" class="form-label">Journey Start date</label>
            <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="enter contact">
        </div>
        <div class="mb-3" style="margin-left: 30px; margin-right: 30px;">
            <input type="submit" class="form-control bg-danger" id="formGroupExampleInput2">
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
